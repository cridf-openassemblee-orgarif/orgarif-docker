services:
  orgarif-web:
    build: orgarif-web
    ports:
      - "8081:8080"
    links:
      - psql
    depends_on:
      - psql
    environment:
      - POSTGRES_PASSWORD
  psql:
    image: postgres:13.1
    ports:
      - "8082:5432"
    environment:
      - POSTGRES_DB=orgarif
      - POSTGRES_USER=orgarif
      - POSTGRES_PASSWORD
    volumes:
      - ./psql/initiate-database.sql:/docker-entrypoint-initdb.d/init.sql